<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>规划</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* 设置字体 */
            font-size: 12px;
            /* 设置字体大小 */
        }

        ul {
            list-style-type: none;
        }

        .header {
            width: auto;
            text-align: center;
            height: 5vh;
        }
        h1{
            line-height: 5vh;
        }

        .main {
            display: flex;
            flex-direction: row;
            height: 95vh;
        }

        .时间 {
            background-color: #666666;
            flex-grow: 30;
            height: 100%;
        }

        .身体 {
            background-color: #999999;
            flex-grow: 525;
        }

        .家 {
            background-color: #cccccc;
            flex-grow: 525;
        }

        .四季 {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        .四季 ul {

            height: 100%;
        }

        .年 {
            flex-grow: 1;
            height: 100%;
        }

        .月 {
            flex-grow: 1;
            height: 100%;
        }

        .日 {
            flex-grow: 1;
            height: 100%;
        }

        .月 li {
            height: 8.33%;
        }

        .日 li {
            height: 4.16%;
        }

        .a1 {
            background-color: green;
        }

        .a2 {
            background-color: yellow;
        }

        .a3 {
            background-color: gold;
        }

        .a4 {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>好看，好用的人生规划</h1>
    </div>


    <div class="main">
        <div class="时间">
            <div class="四季">
                <div class="年">
                    <ul>
                        <li>2023</li>
                    </ul>
                </div>
                <div class="月">
                    <ul>
                        <li class="a1">一月</li>
                        <li class="a1">二月</li>
                        <li class="a1">三月</li>
                        <li class="a2">四月</li>
                        <li class="a2">五月</li>
                        <li class="a2">六月</li>
                        <li class="a3">七月</li>
                        <li class="a3">八月</li>
                        <li class="a3">九月</li>
                        <li class="a4">十月</li>
                        <li class="a4">十一月</li>
                        <li class="a4">十二月</li>

                    </ul>
                </div>
                <div class="日">
                    <ul>
                        <li class="a1">1时</li>
                        <li class="a1">2时</li>
                        <li class="a1">3时</li>
                        <li class="a1">4时</li>
                        <li class="a1">5时</li>
                        <li class="a1">6时</li>
                        <li class="a2">7时</li>
                        <li class="a2">8时</li>
                        <li class="a2">9时</li>
                        <li class="a2">10时</li>
                        <li class="a2">11时</li>
                        <li class="a2">12时</li>
                        <li class="a3">13时</li>
                        <li class="a3">14时</li>
                        <li class="a3">15时</li>
                        <li class="a3">16时</li>
                        <li class="a3">17时</li>
                        <li class="a3">18时</li>
                        <li class="a4">19时</li>
                        <li class="a4">20时</li>
                        <li class="a4">21时</li>
                        <li class="a4">22时</li>
                        <li class="a4">23时</li>
                        <li class="a4">24时</li>

                    </ul>
                </div>
            </div>
        </div>


        <div class="身体">
            <h3>2</h3>
        </div>


        <div class="家">
            <h3>3</h3>
        </div>
    </div>
</body>

</html>
