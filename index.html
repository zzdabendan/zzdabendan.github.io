<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        /* ===== 全局样式重置 ===== */
        /* 重置所有元素的内外边距，使用border-box模型 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 确保元素的边框和内边距不会增加元素的总宽度 */
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; /* 设置全局字体 */
            list-style: none;
        }

      


        /* ===== 页面基础样式 ===== */
        /* 设置页面背景为渐变蓝色，字体颜色和行高 */
        body {
            background: linear-gradient(135deg, #CCCCCC 0%, #CCCCCC 100%); /* 淡蓝色渐变背景 */
            color: #333; /* 主文本颜色 */
            line-height: 1.5; /* 行高为字体大小的1.5倍 */
            padding: 10px; /* 页面内边距 */
            font-size: 14px; /* 基础字体大小 */
        }

        h1{font-size: 14px;}/* 基础字体大小 */
        

        /* 精准定位导航链接 */
        .nav a {
            text-decoration: none;
            color: #333; /* 设置默认颜色 */
            background: rgba(204, 255, 102, 0.8); /* 半透明导航背景 */
        }

        /* 未访问的链接 */
        a:link {
            color: black;           /* 文字颜色 */
            text-decoration: none; /* 移除下划线 */
        }

        /* 已访问的链接 */
        a:visited {
            color: black;         /* 访问后颜色 */
        }

        /* 鼠标悬停 */
        a:hover {
            color: #0099FF;            /* 悬停颜色 */
            text-decoration: none; /* 移除下划线 */
        }

        /* 点击瞬间 */
        a:active {
            color: #0099FF;          /* 激活时颜色 */
        }






        /* ===== header 样式 ===== */
        .header{
            margin: 10px auto 10px auto;

            display: flex;               /* 弹性布局 */
            justify-content: center;     /* 水平居中 */
            background: rgba(255, 255, 255, 1); /* 半透明导航背景 */
        }
        .title{
            font-size: 16px;
            line-height: 2;
        }





        /* ===== nav 样式 ===== */
        .nav {
            margin: 10px auto 10px auto;
            padding: 10px; /* 页面内边距 */

            display: flex;               /* 弹性布局 */
            justify-content: center;     /* 水平居中 */
            gap: 1.5rem;                /*  子项间距 */
            flex-wrap: wrap;             /* 允许换行（移动端适配） */

            background: rgba(255, 255, 255, 1); /* 半透明导航背景 */
            backdrop-filter: blur(10px); /*  毛玻璃效果 */
        }




        /* ===== main 样式 ===== */
        .main{
            max-width: 1000px;
            margin: 10px auto;

            display: flex;               /* 弹性布局 */
            flex-direction: column;
            justify-content: left;     /* 水平居中 */

            background: rgba(255, 255, 255, 1); /* 半透明导航背景 */
        }

        .问题{
            margin: 10px;
        }

        .我的问题{
            display: flex;
            flex-direction: row;

        }
        .我的问题 div{
            flex-grow: 1;
        }
        .问{
            max-width: 100px;
        }



        
    </style>
</head>
<body>


    <div class="header">

                    </p>
                    
                    <p><br></p>

                </div>

            </div>

            <div class="我的问题">

    </div>
