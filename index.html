<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        
        /* 未访问的链接 */
        a:link {
        color: black;           /* 文字颜色 */
        text-decoration: none; /* 移除下划线 */
        }

        /* 已访问的链接 */
        a:visited {
        color: black;         /* 访问后颜色 */
        }

        /* 鼠标悬停 */
        a:hover {
        color: #0099FF;            /* 悬停颜色 */
        text-decoration: underline; /* 显示下划线 */
        }

        /* 点击瞬间 */
        a:active {
        color: #0099FF;          /* 激活时颜色 */
        }
        
    </style>
</head>
<body>
    
    <a href="./HTML/zongjie.html">总结</a>
    <a href="./HTML/sikaoneixin.html">思考</a>
    <iframe src="./HTML/Z.html" frameborder="0" width="100%" height="800px" ></iframe>
    
</body>
</html>
