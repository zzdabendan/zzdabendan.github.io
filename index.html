<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        
        /* 未访问的链接 */
        a:link {
        color: black;           /* 文字颜色 */
        text-decoration: none; /* 移除下划线 */
        }

        /* 已访问的链接 */
        a:visited {
        color: black;         /* 访问后颜色 */
        }

        /* 鼠标悬停 */
        a:hover {
        color: #0099FF;            /* 悬停颜色 */
        text-decoration: underline; /* 显示下划线 */
        }

        /* 点击瞬间 */
        a:active {
        color: #0099FF;          /* 激活时颜色 */
        }


        nav {
            display: flex;               /* 弹性布局 */
            justify-content: center;     /* 水平居中 */
            gap: 1.5rem;                 /* 子项间距 */
            padding: 1.5rem;             /* 内边距 */
            flex-wrap: wrap;             /* 允许换行（移动端适配） */
            background: rgba(15, 52, 96, 0.2); /* 半透明导航背景 */
            backdrop-filter: blur(10px);  /* 毛玻璃效果 */
        }
        
    </style>
</head>
<body>
    <nav> 
        <a href="./HTML/zongjie.html">总结</a>
        <a href="./HTML/sikaoneixin.html">思考</a>
    </nav>
    <iframe src="./HTML/Z.html" frameborder="0" width="100%" height="800px" ></iframe>
    
</body>
</html>
