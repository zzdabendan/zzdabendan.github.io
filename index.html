<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <!-- 文档类型声明 -->
  <meta charset="UTF-8">
  <!-- 响应式布局设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 页面标题 -->
  <title>个人网站</title>
  <!-- 内部CSS样式 -->
  <style>
    /* 全局样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 基础样式 */
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* 主容器样式 */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px 15px;
    }

    /* 头部样式 */
    header {
      text-align: left;
      margin-bottom: 30px;
    }

    /* 游戏功能部分样式 */
    .game-section {
      margin-bottom: 30px;
    }

    /* 游戏流程容器样式 */
    .game-flow {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      padding-left: 20px;
    }

    /* 游戏阶段样式 */
    .game-stage {
      margin-bottom: 30px;
      position: relative;
    }

    /* 阶段左侧垂直线样式 */
    .game-stage::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: #333;
      border-radius: 2px;
      z-index: -1;
    }

    /* 阶段左侧细线样式 */
    .game-stage::after {
      content: '';
      position: absolute;
      left: 1px;
      top: 10px;
      bottom: 10px;
      width: 2px;
      background-color: #333;
      border-radius: 1px;
      z-index: -1;
    }

    /* 游戏阶段容器样式 */
    .stage-container {
      display: flex;
      align-items: stretch;
      overflow: hidden;
    }

    /* 阶段标题样式 */
    .stage-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 8px;
      background-color: transparent;
      color: #333;
      margin: 0;
      min-width: 80px;
      flex-shrink: 0;
    }

    /* 阶段标题文本样式 */
    .stage-title {
      font-size: 12px;
      font-weight: normal;
      margin: 0;
    }

    /* 阶段内容区域样式 */
    .stage-content {
      flex: 1;
      padding: 15px;
      background-color: #f9f9f9;
    }

    /* 存档容器样式 */
    .save-container {
      display: flex;
      flex-wrap: nowrap;
      gap: 12px;
      overflow-x: hidden;
      padding-bottom: 10px;
    }

    /* 单个存档单元样式 */
    .save-item {
      flex: 0 0 280px;
      background-color: white;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    /* 存档头部样式 */
    .save-header {
      padding: 10px 15px 8px;
      background-color: #333;
      color: white;
    }

    /* 存档头部标题样式 */
    .save-header h4 {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }

    /* 存档头部附加信息样式 */
    .save-header p {
      font-size: 10px;
      margin: 5px 0 0 0;
    }

    /* 存档内容样式 */
    .save-body {
      padding: 10px 15px;
    }

    /* 存档内容文本样式 */
    .save-body p {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    /* 存档链接容器样式 */
    .save-links {
      margin-top: 5px;
      padding-top: 5px;
    }

    /* 存档链接样式 */
    .save-links a {
      display: block;
      padding: 4px 0;
      color: #333;
      text-decoration: none;
      font-size: 13px;
    }

    /* 存档链接 hover 样式 */
    .save-links a:hover {
      color: #555;
      text-decoration: underline;
    }

    /* 通用阶段选项样式 */
    .stage-options {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      padding: 15px;
      background-color: #f9f9f9;
      margin: 0;
      flex: 1;
    }

    /* 难度选项样式（适用于新建游戏、保存游戏、重新开始） */
    .stage-options.difficulty-options {
      display: flex;
      flex-wrap: nowrap;
      gap: 0;
      padding: 0;
      height: 100%;
    }

    /* 难度选项按钮基础样式 */
    .stage-options.difficulty-options .option-button {
      flex: 1;
      text-align: center;
      margin: 0;
      border-radius: 0;
      border: none;
      background-color: #f0f0f0;
      padding: 10px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
    }

    /* 现实难度按钮样式（占据更大空间） */
    .stage-options.difficulty-options .option-button.reality-difficulty {
      flex: 2;
      background-color: #e0e0e0;
    }

    /* 无背景选项容器样式（仅用于保存游戏阶段） */
    .stage-options.difficulty-options.no-background .option-button {
      background-color: transparent;
      position: relative;
    }

    /* 活人微死按钮样式（占据更大空间） */
    .stage-options.difficulty-options.no-background .option-button.living-difficulty {
      flex: 2;
      background-color: #f0f0f0;
    }

    /* 无背景选项按钮下划线样式 */
    .stage-options.difficulty-options.no-background .option-button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 20%;
      width: 60%;
      height: 2px;
      background-color: #333;
    }

    /* 选项按钮基础样式 */
    .option-button {
      padding: 8px 14px;
      border: 1px solid #333;
      background-color: white;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
      text-decoration: none;
      color: black;
      display: inline-block;
    }

    /* 选项按钮 hover 样式 */
    .option-button:hover {
      background-color: #f0f0f0;
    }

    /* 页脚样式 */
    footer {
      text-align: center;
      font-size: 11px;
      color: #666;
      padding: 0;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {

      /* 响应式阶段标题样式 */
      .stage-header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      /* 响应式阶段选项样式 */
      .stage-options {
        flex-direction: column;
        align-items: center;
      }

      /* 响应式选项按钮样式 */
      .option-button {
        width: 200px;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <!-- 主容器 -->
  <div class="container">
    <!-- 页面头部 -->
    <header>
    </header>

    <!-- 游戏功能部分 -->

        <!-- 继续游戏阶段 -->
        <div class="game-stage">

            <div class="stage-header">
              <h3 class="stage-title">继续游戏</h3>

            <!-- 存档容器 -->
            <div class="stage-content">
              <div class="save-container">

                      <a href="./HTML/3-小茅草屋/小茅草屋.html" target="_blank">小茅草屋</a>

                    <div class="">
                      <iframe src="https://zzdabendan.github.io/HTML/2-个人简介/个人简历.html" frameborder="0" width="800"

                        height="600"></iframe>

                </div>

                <!-- 存档2: 第3章 -->
                <div class="save-item">
                  <div class="save-header">
                    <h4>存档2: 第3章 - 成长之路</h4>
                    <p>完成度：60%</p>
                    <p>最后保存：2026-01-27</p>

              </div>
            </div>
          </div>
        </div>

        <!-- 保存游戏阶段 -->
        <div class="game-stage">
          <div class="stage-container">
            <!-- 阶段标题 -->
            <div class="stage-header">
              <h3 class="stage-title">保存游戏</h3>
            </div>
            <!-- 阶段选项 -->
            <div class="stage-options difficulty-options no-background">
              <button class="option-button living-difficulty">活人微死</button>
              <button class="option-button">又活一天</button>
              <button class="option-button">元气满满</button>
              <button class="option-button">一命无伤通关</button>
            </div>
          </div>
        </div>

        <!-- 重新开始阶段 -->
        <div class="game-stage">
          <div class="stage-container">
            <!-- 阶段标题 -->
            <div class="stage-header">
              <h3 class="stage-title">重新开始</h3>
            </div>
            <!-- 阶段选项 -->
            <div class="stage-options difficulty-options">
              <button class="option-button">重新开始整个游戏</button>
              <button class="option-button">重新开始并选择难度</button>
              <button class="option-button">重新开始当前章节</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 页面页脚 -->
    <footer>
    </footer>
  </div>
</body>

</html>
