<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <!-- 文档类型声明 -->
  <meta charset="UTF-8">
  <!-- 响应式布局设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 页面标题 -->
  <title>蛋笨大大</title>
  <!-- 内部CSS样式 -->
  <style>
    /* 全局样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 基础样式 */
    body {
      overflow: hidden;
      font-family: "Microsoft YaHei", Arial, sans-serif;
      font-size: 14px;
      line-height: 1.6;
    }

    /* 标题样式 */
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 18px;
    }

    h3 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    h4 {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 14px;
    }

    h5 {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    h6 {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* 正文样式 */
    p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    /* 全屏div样式 */
    .fullscreen-div {
      width: 100vw;
      height: 100vh;
      background-color: #f5f5f5;
      padding: 20px;
      overflow: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* 四分之一高度div样式 */
    .quarter-div {
      flex: 1 1 0;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      padding: 20px;
    }

    /* 小div样式 */
    .small-div {
      flex: 0 0 auto;
      max-height: 80px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* 小div标题样式 */
    .small-div h3 {
      margin: 0;
      flex: 0 0 auto;
      font-size: 16px;
    }

    /* 小div选项容器样式 */
    .small-div .options-container {
      flex: 1 1 0;
      margin-top: 0;
    }

    /* 大div样式 */
    .large-div {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* 大div标题样式 */
    .large-div h3 {
      margin: 0;
      flex: 0 0 auto;
    }

    /* 并排div容器样式 */
    .side-by-side-container {
      display: flex;
      gap: 10px;
      flex: 1 1 0;
    }

    /* 并排div样式 */
    .side-by-side-div {
      flex: 1 1 0;
      background-color: #f8f8f8;
      border: 1px solid #e0e0e0;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 400px;
    }

    /* 并排div标题样式 */
    .side-by-side-div h4 {
      margin: 0;
      font-size: 16px;
      flex: 0 0 auto;
    }

    /* 并排div链接样式 */
    .side-by-side-div a {
      color: #333;
      text-decoration: none;
      display: block;
    }

    /* 并排div链接hover样式 */
    .side-by-side-div a:hover {
      color: #555;
      text-decoration: underline;
    }

    /* 并排div iframe样式 */
    .side-by-side-div iframe {
      flex: 1 1 0;
      min-height: 300px;
      border: none;
    }

    /* 选项容器样式 */
    .options-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    /* 选项按钮样式 */
    .option-button {
      padding: 6px 12px;
      border: 1px solid #e0e0e0;
      background-color: #ffffff;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
      display: inline-block;
    }

    /* 选项按钮hover样式 */
    .option-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <!-- 全屏div -->
  <div class="fullscreen-div">
    <!-- 第一个div -->
    <div class="quarter-div small-div">
      <h3>新建游戏</h3>
      <div class="options-container">
        <button class="option-button">现实难度，真实难度</button>
        <button class="option-button">简单难度，休闲模式</button>
        <button class="option-button">困难难度，挑战模式</button>
        <button class="option-button">完美难度，职业模式</button>
      </div>
    </div>

    <!-- 第二个div -->
    <div class="quarter-div large-div">
      <h3>继续游戏</h3>
      <!-- 并排的div容器 -->
      <div class="side-by-side-container">
        <!-- 第一个并排div -->
        <div class="side-by-side-div">
          <a href="./HTML/2-个人简介/个人简历.html" target="_blank">
            <h4>个人简历</h4>
          </a>
          <iframe src="./HTML/2-个人简介/个人简历.html" frameborder="0" width="100%" height="300"></iframe>
        </div>

        <!-- 第二个并排div -->
        <div class="side-by-side-div">
          <a href="./HTML/5-个人物品/个人物品.html" target="_blank">
            <h4>个人物品</h4>
          </a>
          <iframe src="./HTML/5-个人物品/个人物品.html" frameborder="0" width="100%" height="300"></iframe>
        </div>
      </div>
    </div>

    <!-- 第三个div -->
    <div class="quarter-div small-div">
      <h3>保存游戏</h3>
      <div class="options-container">
        <button class="option-button">活人微死</button>
        <button class="option-button">又活一天</button>
        <button class="option-button">元气满满</button>
        <button class="option-button">一命无伤通关</button>
      </div>
    </div>

    <!-- 第四个div -->
    <div class="quarter-div small-div">
      <h3>重新开始</h3>
      <div class="options-container">
        <button class="option-button">重新开始整个游戏</button>
        <button class="option-button">重新开始并选择难度</button>
        <button class="option-button">重新开始当前章节</button>
      </div>
    </div>
  </div>
</body>

</html>
